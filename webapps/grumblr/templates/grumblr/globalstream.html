{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'grumblr/images/favicon.ico' %}">
    <title>Post Square for grumblr</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'grumblr/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'grumblr/css/blog.css' %}" rel="stylesheet">
  </head>
  <script src="{% static 'js/jquery-2.1.4.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/globalstream.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>


  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'globalstream' %}">grumblr</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li>
            <a href="{% url 'follower_stream' %}">follower stream</a></li>
          </ul>
          <ul id="navBar-right" class="nav navbar-nav navbar-right">
            <li>
              <a href="/grumblr/profile/{{user.username}}" style="margin-bottom:-5px" >{{user.first_name}} {{user.last_name}}</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">The grumblr Blog</h1>
        <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
      </div>
      <div class="row">
        <div class="col-sm-8 blog-main">
          <form method="post" class="form-group" id="postform">
            <label for="newPost">Your New Post:</label>
            <textarea class="form-control" rows="4" id="new_post" name="content" form="postform"></textarea><br>
            <div class="col-md-9"></div>
            <input id="post-btn" class="btn btn-primary col-md-3" value="Post!">
            {% csrf_token %}
          </form>

            <li id="post-list"></li>

        </div><!-- /.blog-main -->



      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
  </body>
</html>
