{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'grumblr/images/favicon.ico' %}">
    <title>{% block title %}Post Square for grumblr{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    {% block css %}
    <link href="/static/grumblr/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
  </head>
  {% block js %}
  <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  {% endblock %}

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/grumblr/globalstream/">grumblr</a>
        </div>
        {% block navbar %} {% endblock %}
      </div>
    </nav>

    {% block content %} {% endblock %}

  </body>
</html>
